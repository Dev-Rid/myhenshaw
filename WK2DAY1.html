function checklight(){
    const light  = document.getElementById("light").Value;
   
  
    if(light == "online"){
      document.getElementById("circle").classList.remove("bg-danger");
      document.getElementById("circle").classList.add("bg-secondary");
    }     
     else (light == "offline")
     document.getElementById("circle").classList.add("bg-secondary")  
     document.getElementById("circle").classList.remove("bg-primary") 

       
}
