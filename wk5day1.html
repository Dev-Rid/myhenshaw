<script>

    function Card (number, shape){
        this.number = number,
        this.shape = shape
    }

    const thatPlace = [[1, 'circle'], [2, 'square'], [3, 'star'], [4, 'triangle']]

    store = []

    
    for ( i = 0; i < thatPlace.length; i++){
        let temp = new Card (thatPlace[i][0], thatPlace[i][1])
        store.push(temp)
    }



    console.log(store);
    
</script>
