<script>
    document.getElementById('addBtn').addEventListener('click', addTodo)

function addTodo() {
    document.getElementsByTagName('tbody')[0].innerHTML += `
    <tr>
        <td>${document.getElementsByTagName('input')[0].value}</td>
        <td>${document.getElementsByTagName('input')[1].value}</td>
        <td>
            <button class="delBtn btn btn-outline-primary"> DEL</button>
        </td>

        <td>
            <button class="editBtn btn btn-outline-info"> EDIT</button>
        </td>

    </tr> `
    ;

    let editBtn = document.getElementsByClassName('editBtn')
        for (let index = 0; index < editBtn.length; index++) {
            editBtn[index].addEventListener('click', edit)
            
        }

    let delBtn = document.getElementsByClassName('delBtn');

    for (let index = 0; index < delBtn.length; index++){
        delBtn[index].addEventListener('click', delAction)
    }    

}

    //     })

function delAction(event){
    event.target.closest('tr').remove()
}

function edit(event) {
    event.target.closest('tr').children[0].contentEditable ="true"
    event.target.closest('tr').children[0].focus()

}










</script>
